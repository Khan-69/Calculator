<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <h1 id="H">Calculator</h1>

    <form onsubmit="doSum(event)">
    
    <h1>First Number</h1> = <input id="First" type="number">
    <br>
    <h1>Second Number</h1> = <input id="Second" type="number">
    <br>
    <button>Sum</button>

    <h1 id="Result"></h1>

    </form>


    <script>
            function doSum(event) {
            
            event.preventDefault ();

            let FirstNumber = document.querySelector ("#First").value;
            let SecondNumber = document.querySelector ("#Second").value;

            console.log(FirstNumber);
            console.log(SecondNumber);

            let Result = Number(FirstNumber) + Number(SecondNumber)

            let messege = `The Answer Is ${Result}`

            document.querySelector("#Result").innerHTML = messege

                   

            

            }


    </script>
    
</body>
</html>
